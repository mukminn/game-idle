<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Idle RPG - Real Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Game Container -->
    <div class="game-wrapper">
        <!-- Top Bar -->
        <header class="game-header">
            <div class="header-left">
                <div class="player-info">
                    <div class="player-name" id="player-name">Player</div>
                    <div class="player-level">Lv.<span id="player-level">1</span></div>
                </div>
                <div class="vip-badge">
                    <span>VIP</span><span id="vip-level">0</span>
                </div>
            </div>
            
            <div class="header-center">
                <div class="power-display">
                    <span class="power-icon">âš¡</span>
                    <span id="total-power">0</span>
                </div>
            </div>
            
            <div class="header-right">
                <div class="currency-display">
                    <div class="currency-item bp">
                        <span class="currency-icon">ðŸ’°</span>
                        <span id="currency-bp">0</span>
                    </div>
                    <div class="currency-item crystal">
                        <span class="currency-icon">ðŸ’Ž</span>
                        <span id="currency-crystal">100</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Stage Bar -->
        <div class="stage-bar">
            <div class="stage-info">
                <span>Stage</span>
                <span id="current-stage">1-1</span>
            </div>
            <div class="stage-progress-bar">
                <div class="progress-fill" id="stage-progress"></div>
            </div>
            <div class="speed-controls">
                <button class="speed-btn active" data-speed="1">x1</button>
                <button class="speed-btn" data-speed="2">x2</button>
                <button class="speed-btn" data-speed="3">x3</button>
            </div>
        </div>

        <!-- Main Game Canvas -->
        <div class="game-canvas-container">
            <canvas id="game-canvas"></canvas>
            
            <!-- UI Overlay -->
            <div class="canvas-ui">
                <!-- Hero HP Bar -->
                <div class="ui-hp-bar hero-hp-bar">
                    <div class="hp-bar-bg"></div>
                    <div class="hp-bar-fill" id="hero-hp-bar"></div>
                    <div class="hp-bar-text" id="hero-hp-text">1000/1000</div>
                </div>
                
                <!-- Enemy HP Bar -->
                <div class="ui-hp-bar enemy-hp-bar">
                    <div class="hp-bar-bg"></div>
                    <div class="hp-bar-fill" id="enemy-hp-bar"></div>
                    <div class="hp-bar-text" id="enemy-hp-text">500/500</div>
                </div>
            </div>
        </div>

        <!-- Bottom Panel -->
        <div class="bottom-panel">
            <div class="stats-display">
                <div class="stat-item">
                    <span>ATK:</span>
                    <span id="stat-atk">100</span>
                </div>
                <div class="stat-item">
                    <span>DEF:</span>
                    <span id="stat-def">50</span>
                </div>
                <div class="stat-item">
                    <span>Kills:</span>
                    <span id="stat-kills">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
